<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, sans-serif;
}

body{
    height:100vh;
    background:url("background.jpg") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* Profile Header */
.profile{
    position:absolute;
    top:20px;
    left:20px;
    display:flex;
    align-items:center;
    gap:12px;
}

.profile img{
    width:55px;
    height:55px;
    border-radius:50%;
    object-fit:cover;
    background:#222;
}

.user-data{
    display:flex;
    flex-direction:column;
}

.status{
    margin-left:20px;
    font-size:12px;
    color:#00ff99;
}

/* Card */
.card{
    width:350px;
    background:rgba(15,20,40,0.95);
    border-radius:28px;
    padding:45px 30px;
    text-align:center;
    box-shadow:0 0 50px rgba(0,255,150,0.15);
}

/* Animation Circle */
.circle{
    width:130px;
    height:130px;
    margin:0 auto 25px auto;
    border-radius:50%;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
}

.circle::before,
.circle::after{
    content:'';
    position:absolute;
    width:130px;
    height:130px;
    border-radius:50%;
    border:3px solid #00ff99;
    animation:pulse 1.8s infinite;
}

.circle::after{
    animation-delay:.9s;
}

@keyframes pulse{
    0%{transform:scale(1);opacity:1;}
    100%{transform:scale(1.6);opacity:0;}
}

/* Tick */
.tick{
    width:75px;
    height:75px;
    border-radius:50%;
    background:#00ff99;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 25px #00ff99;
    opacity:0;
    transition:.5s;
}

.tick svg{
    width:38px;
    stroke:white;
    stroke-width:4;
    fill:none;
    stroke-dasharray:100;
    stroke-dashoffset:100;
    transition:.6s ease;
}

.loading-text{
    margin-top:15px;
    font-size:14px;
    color:#aaa;
}

.text-image{
    width:100%;
    margin:20px 0;
    display:none;
}

button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:30px;
    background:#00ff99;
    color:black;
    font-weight:bold;
    letter-spacing:2px;
    cursor:pointer;
    box-shadow:0 0 20px #00ff99;
    display:none;
}

/* Failed */
.failed .circle::before,
.failed .circle::after{
    border-color:red;
}

.failed .tick{
    background:red;
    box-shadow:0 0 25px red;
}

.failed-message{
    color:red;
    margin-top:15px;
    font-size:14px;
    display:none;
}
</style>
</head>

<body>

<div class="profile">
    <img id="profilePic" src="">
    <div class="user-data">
        <strong id="profileName"></strong>
        <small id="profileId"></small>
    </div>
    <div class="status">‚óè ACTIVE</div>
</div>

<div class="card" id="card">

    <div class="circle">
        <div class="tick">
            <svg viewBox="0 0 52 52">
                <path d="M14 27 L22 35 L38 18"/>
            </svg>
        </div>
    </div>

    <div class="loading-text" id="loadingText">Verifying...</div>

    <!-- Your Verified Text Image -->
    <img src="verified_text.png" class="text-image" id="verifiedText">

    <div class="failed-message" id="failedMsg"></div>

    <button id="continueBtn">CONTINUE TO BOT</button>

</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;

if(user){
    document.getElementById("profileName").innerText =
        user.first_name + (user.last_name ? " " + user.last_name : "");
    document.getElementById("profileId").innerText =
        "ID: " + user.id;
    if(user.photo_url){
        document.getElementById("profilePic").src = user.photo_url;
    }
}

function showVerified(){
    const card = document.getElementById("card");
    card.classList.remove("failed");

    document.querySelector(".tick").style.opacity="1";
    document.querySelector(".tick svg").style.strokeDashoffset="0";

    document.getElementById("loadingText").style.display="none";
    document.getElementById("verifiedText").style.display="block";
    document.getElementById("continueBtn").style.display="block";
}

function showFailed(message){
    const card = document.getElementById("card");
    card.classList.add("failed");

    document.querySelector(".tick").style.opacity="1";
    document.querySelector(".tick svg").style.strokeDashoffset="0";

    document.getElementById("loadingText").style.display="none";
    document.getElementById("failedMsg").innerText = message;
    document.getElementById("failedMsg").style.display="block";
}

/* Simulated Verification */
setTimeout(()=>{
    if(!navigator.onLine){
        showFailed("Connection Error. Check Your Internet");
    }else{
        showVerified();
    }
},2500);

</script>

</body>
</html>
