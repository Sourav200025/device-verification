<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verifying Device</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Arial, sans-serif;
}

body{
    height:100vh;
    width:100%;
    background: linear-gradient(to bottom, #141130, #000000);
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    color:#fff;
}

/* ================= TOP CARD ================= */

.top-card{
    width:100%;
    height:9%;
    background-color:#151422;
    border:1px solid #2f2c4a;
    position:fixed;
    top:0;
    left:0;
    right:0;
    display:flex;
    align-items:center;
    padding:0 20px;
    z-index:1000;
}

.top-bar{
    width:100%;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.profile-left{
    display:flex;
    align-items:center;
    gap:12px;
}

.profile-left img{
    width:45px;
    height:45px;
    border-radius:50%;
    object-fit:cover;
    background:#222;
}

.user-info{
    display:flex;
    flex-direction:column;
    font-size:13px;
    text-align:left;
}

.status{
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 18px;
    border-radius:50px;
    background:#171D3D;
    border:1px solid #333A54;
    color:#86A3D8;
    font-size:13px;
    font-weight:600;
    letter-spacing:1px;
}

.status::before{
    content:"";
    width:7px;
    height:7px;
    border-radius:50%;
    background:#2C62C8;
    animation: softBlink 2.5s infinite ease-in-out;
}

@keyframes softBlink{
    0%{opacity:1;}
    50%{opacity:0.3;}
    100%{opacity:1;}
}

/* Push content below fixed header */
.containerr{
    margin-top:160px;
    width:80%;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ================= MAIN CARD ================= */

.cardd{
    width:900px;
    height:450px;
    background: linear-gradient(to bottom, #18162B, #000000);
    border-radius:30px;
    box-shadow:0 4px 20px rgba(0,0,0,0.6);
    display:flex;
    border:1px solid #29273C;
    justify-content:center;
    align-items:center;
}

.container{
    width:400px;
    height:380px;
    display:flex;
    flex-direction:column;
    align-items:center;
}

/* ================= SCANNER ================= */

.scanner-wrapper{
    margin-bottom:40px;
}

.outer-circle{
    position:relative;
    width:140px;
    height:140px;
    border-radius:50%;
    border:5px solid #455F97;
    display:flex;
    justify-content:center;
    align-items:center;
    box-shadow:0 0 25px rgba(42,70,128,0.6);
    overflow:hidden;
}

/* Outer rotation */
.outer-rotation{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    animation:rotateClockwise 6s linear infinite;
}

.outer-dot{
    position:absolute;
    width:5px;
    height:7px;
    background:#2A4680;
    border-radius:50%;
}

.outer-dot:nth-child(1){ top:-5px; left:50%; transform:translateX(-50%); }
.outer-dot:nth-child(2){ top:50%; right:-5px; transform:translateY(-50%); }
.outer-dot:nth-child(3){ bottom:-5px; left:50%; transform:translateX(-50%); }
.outer-dot:nth-child(4){ top:50%; left:-5px; transform:translateY(-50%); }

/* Inner circle */
.inner-circle{
    position:relative;
    width:120px;
    height:120px;
    border-radius:50%;
    border:4px solid #344779;
    box-shadow:0 0 20px rgba(42,70,128,0.4) inset;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Inner rotation */
.inner-rotation{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:50%;
    animation:rotateCounter 6s linear infinite;
}

.inner-dot{
    position:absolute;
    width:5px;
    height:5px;
    background:#344779;
    border-radius:50%;
}

.inner-dot:nth-child(1){ top:-4px; left:50%; transform:translateX(-50%); }
.inner-dot:nth-child(2){ top:50%; right:-4px; transform:translateY(-50%); }
.inner-dot:nth-child(3){ bottom:-4px; left:50%; transform:translateX(-50%); }
.inner-dot:nth-child(4){ top:50%; left:-4px; transform:translateY(-50%); }

/* Scan image */
.scan-image{
    width:60px;
    height:60px;
    border-radius:15px;
    z-index:2;
}

/* Scan beam */
.scan{
    position:absolute;
    width:100%;
    height:180px;
    top:-180px;
    background:linear-gradient(
        to bottom,
        transparent 0%,
        rgba(42,70,128,0.6) 35%,
        rgba(42,70,128,1) 50%,
        rgba(42,70,128,0.6) 65%,
        transparent 100%
    );
    mix-blend-mode:screen;
    filter:blur(15px);
    animation:scanMove 2s linear infinite;
    z-index:5;
    pointer-events:none;
}

@keyframes scanMove{
    0%{top:-180px;}
    100%{top:100%;}
}

@keyframes rotateClockwise{
    from{transform:rotate(0deg);}
    to{transform:rotate(360deg);}
}

@keyframes rotateCounter{
    from{transform:rotate(360deg);}
    to{transform:rotate(0deg);}
}

/* ================= TEXT ================= */

h1{
    font-size:170%;
    font-weight:600;
    margin-bottom:20px;
}

.subtitle{
    font-size:100%;
    color:#bfbfbf;
    margin-bottom:60px;
}

/* ================= PROGRESS ================= */

.progress-container{
    width:85%;
    background:#444;
    height:5px;
    border-radius:5px;
    overflow:hidden;
}

.progress-bar{
    height:100%;
    width:10%;
    background:#4080EC;
    transition:width 1s ease;
}

.progress-text{
    display:flex;
    justify-content:space-between;
    width:85%;
    margin-top:3%;
    font-size:70%;
    color:#5B7ECC;
}
</style>
</head>

<body>

<!-- ================= TOP CARD ================= -->

<div class="top-card">
    <div class="top-bar">
        <div class="profile-left">
            <img id="profilePic">
            <div class="user-info">
                <strong id="profileName"></strong>
                <small id="profileId"></small>
            </div>
        </div>
        <div class="status">SCANNING</div>
    </div>
</div>

<!-- ================= MAIN CONTENT ================= -->

<div class="containerr">
    <div class="cardd">
        <div class="container">

            <div class="scanner-wrapper">
                <div class="outer-circle">
                    <div class="outer-rotation">
                        <div class="outer-dot"></div>
                        <div class="outer-dot"></div>
                        <div class="outer-dot"></div>
                        <div class="outer-dot"></div>
                    </div>

                    <div class="inner-circle">
                        <div class="inner-rotation">
                            <div class="inner-dot"></div>
                            <div class="inner-dot"></div>
                            <div class="inner-dot"></div>
                            <div class="inner-dot"></div>
                        </div>
                        <img src="https://i.ibb.co/20z9rTwJ/20260227-005438.png" class="scan-image">
                    </div>

                    <div class="scan"></div>
                </div>
            </div>

            <h1>Verifying Device</h1>

            <div class="subtitle" id="statusText">
                Establishing secure handshake...
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="progress-text">
                <span>ANALYSIS IN PROGRESS</span>
                <span id="percent">10%</span>
            </div>

        </div>
    </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

const user = tg.initDataUnsafe?.user;

if(user){
    document.getElementById("profileName").innerText =
        user.first_name + (user.last_name ? " " + user.last_name : "");
    document.getElementById("profileId").innerText =
        "ID: " + user.id;

    if(user.photo_url){
        document.getElementById("profilePic").src = user.photo_url;
    }
}

let bar = document.getElementById("progressBar");
let percent = document.getElementById("percent");
let statusText = document.getElementById("statusText");

let steps = [
    {value:10, text:"Establishing secure handshake..."},
    {value:60, text:"Analyzing device integrity..."},
    {value:90, text:"Final security checks..."},
    {value:100, text:"Verification Complete"}
];

let index = 0;

function updateProgress(){
    if(index < steps.length){
        let step = steps[index];

        bar.style.width = step.value + "%";
        percent.innerHTML = step.value + "%";
        statusText.innerHTML = step.text;

        index++;
        setTimeout(updateProgress, 1500);
    }
}

updateProgress();
</script>

</body>
</html>
